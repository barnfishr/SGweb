<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 122" role="img" aria-label="Snelgrove Ice Cream double cone">
  <title>Snelgrove Ice Cream</title>
  <defs>
    <clipPath id="sg-cone-clip">
      <path d="M10,70 L90,70 L50,118 Z"/>
    </clipPath>
    <pattern id="sg-waffle" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M0,5 L5,0 L10,5 L5,10 Z" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="0.9"/>
    </pattern>
  </defs>

  <!-- Left scoop -->
  <circle cx="37" cy="48" r="28" fill="#E8352A" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
  <!-- Right scoop -->
  <circle cx="63" cy="48" r="28" fill="#E8352A" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>

  <!-- Cone body -->
  <path d="M10,70 L90,70 L50,118 Z" fill="#E8352A"/>
  <!-- Waffle diamond texture on cone -->
  <rect x="0" y="0" width="100" height="122" fill="url(#sg-waffle)" clip-path="url(#sg-cone-clip)"/>
</svg>
